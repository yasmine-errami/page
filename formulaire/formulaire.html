<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form css.css">
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Registration</legend>
            <table>
                <tr>
                    <th><label for="">Full Name</label>
                        <input type="text" name="" id="" placeholder="Enter your name">
                    </th>
                    <th>
                        <label for="">Username</label>
                        <input type="text" name="" id="" placeholder="Enter your Username">
                    </th>
                </tr>
                <tr>
                    <th><label for="">Email</label>
                        <input type="email" name="" id="" placeholder="Enter your Email">
                    </th>
                    <th>
                        <label for="">Phone Number</label>
                        <input type="number" name="" id="" placeholder="Enter your number">
                    </th>
                </tr>
                <tr>
                    <th><label for="">Password</label>
                        <input type="password" name="" id="" placeholder="Enter your name">
                    </th>
                    <th>
                        <label for="">Confirm Password</label>
                        <input type="password" name="" id="" placeholder="Enter your password">
                    </th>
                </tr>
            </table>
            <b><label for="">Gender</label></b> <br>
            <input type="radio" name="" id="">Male
            <input type="radio" name="" id="">Female
            <input type="radio" name="" id="">Prefer not to say <br>
            <input type="button" value="Register">
        </fieldset>
    </form>

</body>

</html>
